<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi TicTacToe - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body { background-color: rgb(255, 255, 255); display: grid; place-items: center; font-family: 'Tilt Warp', cursive; }
        h1 { margin: 50px 0 50px 0; font-size: 5rem; color: rgb(32, 183, 93); -webkit-text-stroke: .5px black; }
        form { display: flex; flex-direction: column; align-items: center; }
        input { margin-bottom: 20px; padding: 5px; font-size: 1.2rem; }
        button { font-size: 1.2rem; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>TicTacToe</h1>
    <form id="signupForm" action="/signup" method="post">
        <h2>Sign Up</h2>
        <br>
        <label for="username">Username:</label>
        <br>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" name="password" required>
        <br>
        <br>
        <button type="submit">Sign Up</button>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                alert('User created successfully');
            } else {
                alert('User already exists. Please try again with a different username!');
            }
        });
    </script>
</body>
</html>
